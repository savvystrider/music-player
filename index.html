<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>devChallenges - Music Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="music-player">
        <img
          src="./assets/images/cover-1.png"
          alt="music cover"
          id="song-cover"
          class="song-cover"
        />
      </div>
      <p id="song-title"></p>
      <p id="artist"></p>
      <div id="progress-bar" class="progress-bar"></div>
      <audio
        src="./assets/music/lost-in-city-lights-145038.mp3"
        id="audio"
      ></audio>
      <div class="btn-container">
        <button id="previous" class="control-btn">
          <img
            src="./assets/images/Stop_and_play_fill.svg"
            alt="previous button"
          />
        </button>
        <button id="play" class="control-btn">
          <img src="./assets/images/Play_fill.svg" alt="play button" />
        </button>
        <button id="next" class="control-btn">
          <img
            src="./assets/images/Stop_and_play_fill_reverse.svg"
            alt="next button"
          />
        </button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
